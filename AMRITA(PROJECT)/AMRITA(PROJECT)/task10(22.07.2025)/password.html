<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="password.css" />
  </head>
  <body>
    <main>
      <h1>Enter the Password </h1>

      <div class="inputs">
        <label for="password">Enter your Password bellow:</label>
        <input type="text" id="password" placeholder="Password" />
      </div>

      <ul>
        <li style="color: red" id="up">Uppercase</li>
        <li style="color: red" id="low">Lowercase </li>
        <li style="color: red" id="num">Numbers </li>
        <li style="color: red" id="sym">Symbols</li>
        <li style="color: red" id="len">Length  8 carector </li>
      </ul>

      <p>Password strength: <strong id="strength" class="weak">Weak</strong></p>
    </main>

    <script src="password.js"></script>
  </body>
</html>
