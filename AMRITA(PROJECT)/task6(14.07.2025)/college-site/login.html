<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/8074/8074794.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="contactform">
        <h1>
            CONTACT FORM
        </h1>
        <form action="">
            <label for="email">EMAIL ID</label><br>
            <input type="email" id="email" placeholder="enter your email"><br>
            <label for="phoneno.">PHONE NO.</label><br>
            <input type="number" id="phoneno" placeholder="enter your phone no."><br>
            <label for="full-name">Full-Name</label>
            <input type="text" id="name" placeholder="enter your full name"><br>
              <label for="dob">DATE OF BIRTH:</label><br>
            <input type="date" id="dob">
            <br>
            <label for="gender">GENDER</label><br>
              <div class="radio-group">
                <label >
                    Male
                  <input type="radio" name="gender" >
                  Female
                  <input type="radio" name="gender">
                </label> </div>
                <label for="country">CUNTRY</label>
                <select  id="country">
                    <option value="india">INDIA</option>
                    <option value="india">AUSTRALIA</option>
                    <option value="india">USA</option>
                    <option value="india">BALI</option>
                    <option value="india">us</option>
                    <option value="india">KORIA</option>
                </select>
                <br>
                   <label for="bio">ABOUT YOU</label><br>
                   <textarea name="bio" id="bio"></textarea>
                </label>
             <br>
            <label for="reason">MESSAGE</label><br>
            <textarea name="reason" id="reason" placeholder="REASON FOR REACHING TO US......"></textarea><br>

            <button>SUBMIT 
            </button>
            
        </form>
    </div>
    
</body>
</html>
